{% extends 'base.html' %}

{% block head%}
<title>Edit Post</title>
{% endblock %}

{% block body%}

<h1>Editing Post</h1>

    <hr>
    <h2>Edit:</h2>
    <form action='/posts/edit/{{post.id}}' method='Post'>
        <label for="title">Title</label>
        <input class="form-control" type="text" name="title" id="title" placeholder="Enter Title" aria-label="Enter Title" value="{{post.title}}">
        <br>
        <label for="content">Post Content</label>
        <textarea class="form-control" name="content" id="content" placeholder="Content" rows="3"> {{post.content}}</textarea>

        <br>
        <input type="submit" value="Save">
    </form>

    <hr>

{% endblock %}
